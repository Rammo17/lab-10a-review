<!DOCTYPE html>
<html>
    <body>
        <script>
          const pi = Math.PI; // const is a variable bound to a CONSTANT value(that does not change)
          const phi = (1 + Math.sqrt(5)) / 2; // phi: the golden ratio
          
           for (let i = 0; i <= 10; i = i +1) {
              let timesPhi = parseFloat(i * phi);
              console.log(i + " times phi = " + timesPhi.toFixed(4));
          }
          
          console.log("outside i" + i); // this line runs AFTER the iteration
        </script>
    </body>
</html>
