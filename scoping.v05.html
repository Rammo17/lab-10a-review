<!DOCTYPE html>
<html>
    <body>
        <script>
           for (var i = 0; i <= 10; i = i +1) {
              console.log("inside i: " + i);
          }
          
          console.log("outside i" + i); // this line runs AFTER the iteration
          
          for (var j = 0; j <= 10; j = j +1) {
              console.log("inside j: " + j);
          }
        </script>
    </body>
</html>
